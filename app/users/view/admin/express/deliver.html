<div class="dux-page-header am-cf">
    <div class="page-title">
        <a class="am-btn am-btn-primary" href="{url('index')}"> 邮寄列表</a>
    </div>
    <div class="page-title" style="margin-left:10px ">
        <a class="am-btn am-btn-primary" href="{url('Order/index')}"> 抓取列表</a>
    </div>
    <div class="page-action">
        <a class="am-btn am-btn-danger" href="javascript:location.reload();"><i class="am-icon-refresh"></i></a>
    </div>
</div>
<div class="dux-body">
    <div class="am-panel am-panel-default dux-panel">
        <div class="am-panel-hd">发货</div>
        <div class="am-panel-bd">
            <form class="am-form  am-form-horizontal dux-form" data-mango="form-bind" method="post">
                <fieldset>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">快递公司</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <select name="express_id" data-am-selected="{searchBox: 1 ,btnWidth: '30%', btnSize: 'xm',maxHeight: 100}" required>
                                <option value="">请选择</option>
                                <!--loop{$expressList as $vo}-->
                                <option value="{$vo.id}" <!--if{$info.express_id == $vo.id}-->selected<!--{/if}-->>{$vo.express_name}</option>
                                <!--{/loop}-->
                            </select>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">快递单号</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="out_order_id" value="{$info.out_order_id}" placeholder="请输入快递单号" minlength="3"
                                   maxlength="20" required >
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">申请邮寄时间</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" value="{$info.create_time}" readonly>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">收件人</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" value="{$info.person}" readonly>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">收件地址</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input class="am-form-field" type="text" value="{$info.address}" readonly>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">联系电话</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input class="am-form-field" type="text" value="{$info.mobile}" readonly>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">娃娃</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input class="am-form-field" type="text" value="{$info.doll_name}" readonly>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">抓取机器</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input class="am-form-field" type="text" value="{$info.machine_name}" readonly>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <div class="am-u-sm-offset-12 am-u-md-offset-2">
                            <input type="hidden" name="id" value="{$info.id}">
                            <input type="hidden" name="order_id" value="{$info.order_id}">
                            <button class="am-btn am-btn-primary" type="submit" disabled>保存</button>
                            <a type="button" class="am-btn am-btn-default" href="{url('index')}"> 返回</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
