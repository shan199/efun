<div class="dux-page-header am-cf">
    <div class="page-title">
        <a class="am-btn am-btn-primary" href="{url('index')}"> 用户列表</a>
    </div>
    <div class="page-action">
        <a class="am-btn am-btn-danger" href="javascript:location.reload();"><i class="am-icon-refresh"></i></a>
    </div>
</div>
<div class="dux-body">
    <div class="am-panel am-panel-default dux-panel">
        <div class="am-panel-hd">{$assignName}用户</div>
        <div class="am-panel-bd">
            <form class="am-form  am-form-horizontal dux-form" data-mango="form-bind" method="post">
                <fieldset>

                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">昵称</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="nick_name" value="{$info.nick_name}" placeholder="请输入昵称" minlength="2" maxlength="20" readonly>
                        </div>
                    </div>
                   <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">游戏币</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="game_money" value="{$info.game_money}" placeholder="请输入游戏币" required>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">游戏积分</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="user_point" value="{$info.user_point}" placeholder="请输入游戏币" readonly>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <div class="am-u-sm-offset-12 am-u-md-offset-2">
                            <input type="hidden" name="id" value="{$info.id}">
                            <button class="am-btn am-btn-primary" type="submit" disabled>保存</button>
                            <a type="button" class="am-btn am-btn-default" href="{url('index')}"> 返回</a>

                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
