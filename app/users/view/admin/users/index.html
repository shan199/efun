<div data-mango="table-bind">
    <div class="dux-page-header am-cf">
        <div class="page-title">
            <form class="am-form-inline" method="get" action="{url()}">
                <div class="am-form-group">
                    <input type="text" name="keyword" class="am-form-field" value="{$pageMaps.keyword}"
                           placeholder="搜索">
                </div>
                <div class="am-form-group">
                    <button type="submit" class="am-btn am-btn-primary am-icon-search"></button>
                </div>
            </form>
        </div>
        <div class="page-action">
            <!--<a class="am-btn am-btn-primary" href="{url('add')}">添加</a>-->
        </div>
    </div>
    <div class="dux-page-table">
        <table class="am-table dux-table" data-table>
            <thead>
            <tr>
                <th width="60">头像</th>
                <th>用户ID</th>
                <th>用户名</th>
                <th>用户等级</th>
                <th>电话号码</th>
                <th>用户积分</th>
                <th>用户余额</th>
                <th>用户邀请码</th>
                <th>登录标识</th>
                <th>用户状态</th>
                <th>注册时间</th>
                <th class="am-text-center" width="120">管理</th>
            </tr>
            </thead>
            <tbody>

            <!--loop{$list as $vo}-->
            <tr>
                <td><img class="am-img-thumbnail am-circle" src="{$vo.head_url}" width="40" height="40"></td>
                <td>{$vo.id}</td>
                <td>{$vo.nick_name}</td>
                <td>
                    {$vo.user_level}
                </td>
                <td>
                    {$vo.phone_number}
                </td>
                <td>
                    {$vo.user_point}
                </td>
                <td>
                    {$vo.game_money}
                </td>
                <td>
                    {$vo.invitation_code}
                </td>
                <td>
                    {$vo.union_id}
                </td>
                <td>
                    {$vo.status}
                </td>
                <td>
                    {$vo.create_time}
                </td>

                <td class="am-text-center">
                    <a class="am-btn am-btn-primary am-btn-xs"
                       href="{url('edit', ['id'=>$vo['id']])}" title="编辑"><i
                            class="am-icon-pencil"></i></a>
                    <!--<a class="am-btn am-btn-danger am-btn-xs" href="javascript:;"-->
                    <!--data-url="{url('del')}" data-id="{$vo.user_id}" title="删除" data-del><i-->
                    <!--class=" am-icon-trash"></i></a>-->
                </td>
            </tr>
            <!--{/loop}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot am-cf">
        {$page}
    </div>
</div>
